driver: freenas-iscsi
instance_id:
httpConnection:
  protocol: ${freenas_protocol}
  host: ${freenas_address}
  port: ${freenas_http_port}
  username: ${freenas_username}
  password: ${freenas_password}
  allowInsecure: true
  # use apiVersion 2 for TrueNAS-12 and up (will work on 11.x in some scenarios as well)
  # leave unset for auto-detection
  apiVersion: 2
sshConnection:
  host: ${freenas_address}
  port: 22
  username: ${freenas_username}
  password: ${freenas_password}
zfs:
  cli:
    sudoEnabled: true

  datasetParentName: data/K8S/iscsi
  # "" (inherit), lz4, gzip-9, etc
  zvolCompression: ""
  # "" (inherit), on, off, verify
  zvolDedup: ""
  zvolEnableReservation: false

iscsi:
  targetPortal: "${freenas_address}:${freenas_iscsi_port}"
  # leave empty to omit usage of -I with iscsiadm
  interface:

  # MUST ensure uniqueness
  # full iqn limit is 223 bytes, plan accordingly
  # default is "{{ name }}"
  namePrefix: csi-
  nameSuffix:
  # add as many as needed
  targetGroups:
    # get the correct ID from the "portal" section in the UI
    - targetGroupPortalGroup: 3
      # get the correct ID from the "initiators" section in the UI
      targetGroupInitiatorGroup: 1
      # None, CHAP, or CHAP Mutual
      targetGroupAuthType: CHAP
      # get the correct ID from the "Authorized Access" section of the UI
      # only required if using Chap
      targetGroupAuthGroup: 4

  extentInsecureTpc: true
  extentXenCompat: false
  extentDisablePhysicalBlocksize: true
  # 512, 1024, 2048, or 4096,
  extentBlocksize: 4096
  # "" (let FreeNAS decide, currently defaults to SSD), Unknown, SSD, 5400, 7200, 10000, 15000
  extentRpm: "SSD"
  # 0-100 (0 == ignore)
  extentAvailThreshold: 0

storageClasses:
- name: iscsi
  defaultClass: false
  reclaimPolicy: Delete
  volumeBindingMode: Immediate
  allowVolumeExpansion: true
  parameters:
    # for block-based storage can be ext3, ext4, xfs
    fsType: xfs

  mountOptions: []
  secrets:
    provisioner-secret:
    controller-publish-secret:
    node-stage-secret:
      node-db.node.session.auth.authmethod: CHAP
      node-db.node.session.auth.username: ${freenas_username}
      node-db.node.session.auth.password: ${freenas_password}
    node-publish-secret:
    controller-expand-secret:

volumeSnapshotClasses:
  - name: iscsi
    parameters:
    detachedSnapshots: false
    secrets:
      snapshotter-secret:
